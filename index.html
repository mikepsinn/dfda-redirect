<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <meta http-equiv="refresh" content="0; url=https://docs.dfda.earth">
    <script>
      function redirectDomains(domainMap) {
          const currentDomain = window.location.hostname;
          const queryParams = window.location.search;

          for (let fromDomain in domainMap) {
              if (currentDomain === fromDomain) {
                  window.location.href = domainMap[fromDomain] + queryParams;
                  break;
              }
          }
      }
      redirectDomains({
        "docs.fdai.earth": "https://docs.dfda.earth",
        "docs.defda.org": "https://docs.dfda.earth",
        "wiki.fdai.earth": "https://docs.dfda.earth",
        "wiki.defda.org": "https://docs.dfda.earth",
      });
    </script>
  </head>
  <body>
    <p>Not redirected? Go to <a href="https://docs.dfda.earth">docs.dfda.earth/a></p>
  </body>
</html>
